<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/assets/icons/favicons.png"
      type="image/x-icon"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Coodian Agency</title>
  </head>
  <body class="">
    <!-- HEADER SECTION START -->
    <header class="position-relative overflow-hidden">
      <div id="headerContentDiv">
        <div class="banner position-relative">
          <div class="liner__gradien__banner"></div>
          <img
            class="banner__background"
            src="./assets/images/bgslider.jpg"
            alt=""
          />
          <div class="paralax__top w-100">
            <img
              class="w-100"
              src="./assets/images/art-poly-left.webp"
              alt=""
            />
          </div>
          <div
            class="banner__content position-absolute top-0 text-center w-100"
          >
            <div class="banner__logo">
              <img class="logo" src="./assets/icons/siteslogo.png" alt="" />
            </div>
            <div class="banner__text">
              <h1>
                <span class="hi__text__animate" style="color: #58dcc8"
                  >Hi!</span
                >
                <span class="we__are__text__animate">WE ARE</span>
              </h1>
              <h1 class="seven__agency__text__animate">COODIAN AGENCY</h1>
              <p class="elementor__text__animate">ELEMENTOR ONE PAGE WEBSITE</p>
            </div>
          </div>
        </div>
        <div class="down__arrow_indicator position-absolute text-center w-100">
          <img
            class="down_arrow down_arrow_1 position-absolute"
            src="./assets/icons/arrow-down-40.png"
            alt=""
          />
          <img
            class="down_arrow down_arrow_2 position-absolute"
            src="./assets/icons/arrow-down-40.png"
            alt=""
          />
          <img
            class="down_arrow down_arrow_3 position-absolute"
            src="./assets/icons/arrow-down-40.png"
            alt=""
          />
        </div>
        <div class="paralax__left w-100">
          <img class="w-100" src="./assets/images/art-poly-left.webp" alt="" />
        </div>
        <div class="paralax__right w-100">
          <img class="w-100" src="./assets/images/art-poly-left.webp" alt="" />
        </div>
      </div>
      <nav
        class="
          d-flex
          w-100
          justify-content-between
          align-items-center
          px-4
          nav__main
        "
        id="navbar"
      >
        <div class="nav__logo">
          <a href="">
            <img src="./assets/icons/l-hd.png" alt="" />
          </a>
        </div>
        <ul class="d-flex nav__list" id="navUlList">
          <li class="nav__list__item active__nav__link">
            <a href="#home"><span>Home</span></a>
          </li>
          <li class="nav__list__item">
            <a href="#about"><span>About</span></a>
          </li>
          <li class="nav__list__item">
            <a href="#services"><span>Services</span></a>
          </li>
          <li class="nav__list__item">
            <a href="#portfolio"><span>Portfolio</span></a>
          </li>
          <li class="nav__list__item">
            <a href="#team"><span>Team</span></a>
          </li>
          <li class="nav__list__item">
            <a href="#home_we_work"><span>Home we work</span></a>
          </li>
          <li class="nav__list__item">
            <a href="#contact"><span>Contact</span></a>
          </li>
        </ul>
        <div class="navbar__icons__container">
          <div class="d-flex justify-content-between navbar__icons">
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fas fa-globe test__icon"></i></a>
          </div>
        </div>
      </nav>
    </header>
    <!-- HEADER SECTION END -->

    <!-- ABOUT US AND WHY CHOOSE US SECTION START-->
    <section id="about" style="height: 100vh"></section>
    <!-- ABOUT US AND WHY CHOOSE US SECTION END -->

    <!-- SERVICES SECTION START -->
    <section id="services"></section>
    <!-- SERVICES SECTION END -->

    <!-- FOOTER SECTION START -->
    <footer></footer>
    <!-- FOOTER SECTION END -->

    <!-- JAVASCRIPT FILE CONNECTION -->
    <script src="./setting.js"></script>
  </body>
</html>
